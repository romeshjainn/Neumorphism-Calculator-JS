<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Calculator</title>
</head>

<body>
    <!-- comments here  -->

    <div class="calculator">

        <div class="display">
            <p id="calculation"></p>
            <span id="result"></span>
        </div>

        <div class="buttons-container">
            <input type="button" value="1" onclick="addToCalculation('1')">
            <input type="button" value="2" onclick="addToCalculation('2')">
            <input type="button" value="3" onclick="addToCalculation('3')">
            <input type="button" value="/" onclick="addToCalculation('/')">
            <input type="button" value="4" onclick="addToCalculation('4')">
            <input type="button" value="5" onclick="addToCalculation('5')">
            <input type="button" value="6" onclick="addToCalculation('6')">
            <input type="button" value="*" onclick="addToCalculation('*')">
            <input type="button" value="7" onclick="addToCalculation('7')">
            <input type="button" value="8" onclick="addToCalculation('8')">
            <input type="button" value="9" onclick="addToCalculation('9')">
            <input type="button" value="-" onclick="addToCalculation('-')">
            <input type="button" value="0" onclick="addToCalculation('0')">
            <input type="button" value="." onclick="addToCalculation('.')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="+" onclick="addToCalculation('+')">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
